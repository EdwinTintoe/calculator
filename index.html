<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
        </div>
        <div class="buttons">
            <div class="btnTop AC">AC</div>
            <div class="btnTop plusMinus">&plusmn;</div>
            <div class="btnTop percent">%</div>
            <div class="btnOperator divide">&divide</div>
            <div class="btnNr">7</div>
            <div class="btnNr">8</div>
            <div class="btnNr">9</div>
            <div class="btnOperator multiply">&times</div>
            <div class="btnNr">4</div>
            <div class="btnNr">5</div>
            <div class="btnNr">6</div>
            <div class="btnOperator subtract">-</div>
            <div class="btnNr">1</div>
            <div class="btnNr">2</div>
            <div class="btnNr">3</div>
            <div class="btnOperator add">+</div>
            <div class="btnNr decimal">.</div>
            <div class="btnNr">0</div>
            <div class="btn result">=</div>
        </div>
    </div>
</body>
</html>
